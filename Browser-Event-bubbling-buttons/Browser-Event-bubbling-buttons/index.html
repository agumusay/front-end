<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Multi Button</title>
  </head>
  <body>
    <h1>Multi button</h1>

    <!-- Mutli button -->
    <div class="multi-button">
      <button data-action="copy">
        <span>Copy</span>
        <img src="images/document.svg" alt="" />
      </button>
      <button data-action="cut">
        <span>Cut</span>
        <img src="images/scissors.svg" alt="" />
      </button>
      <button data-action="paste">
        <span>Paste</span>
        <img src="images/clipboard.svg" alt="" />
      </button>
    </div>

    <footer>
      <p>
        Icons made by

          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a
        >
      </p>
      <p>
        Icons made by
        <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons"
          >Smashicons</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a
        >
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
