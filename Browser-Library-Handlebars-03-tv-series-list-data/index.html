<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js"></script>
    <title>Handlebars: TV Series</title>
  </head>

  <body>
    <section class="container">
      <h1 class="text-center">TV Series</h1>
      <section id="output"></section>
    </section>

    <footer>
      <p>
        Icons made by
        <a href="https://www.flaticon.com/authors/srip" title="srip">srip</a>
        from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a
        >
      </p>
      <p>
        Icons made by
        <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan"
          >Darius Dan</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a
        >
      </p>
    </footer>

    <script id="series-template" type="text/x-handlebars-template">

      {{each tvShows}}
        <section>
            <img src="{{image.medium}}">
            <div class="right-container">
                <div class="right-up">
                    <h3>{{name}}</h3>
                    <p> {{rating.average}} </p>
                </div>
                <p>{{genres}}</p>
                <p>{{summary}} </p>
                <a href={{officialSite}}></a>
            </div>
            <footer>
                <p>Premiered{{premiered}}</p>
            </footer>
        </section>
      {{/each}}
    </script>
    <script src="/data.js"></script>
  </body>
</html>
